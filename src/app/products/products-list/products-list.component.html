<div class="container justify-content-center">
  <div class="row">
  </div>
  <div class="input-group mb-1 ">
    <input type="text" class="form-control input-text " placeholder="Search products...." [(ngModel)]="searchQuery"
      (keyup)="onSearch()">
    <div class="input-group-append">
      <button class="btn btn-outline-warning btn-lg" type="button"><i class="fa fa-search"></i></button>
    </div>
  </div>

  <div class="my-2">
    <select class="form-select mb-3" name="category" (change)="onChangeSelect()" [(ngModel)]="selectedCatgeory">
      <option value=""> ALL </option>
      <option [ngValue]="category.name" *ngFor="let category of categories">{{category.name}}</option>
    </select>
  </div>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col"></th>
      <th colspan="2">Product</th>
      <th scope="col">Price</th>
      <!-- <th scope="col">Quantity</th> -->

      <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products; index as i">
    <tr>
      <th scope=" row">{{i+1}}</th>
      <td colspan="2"><img [src]="product.img" [alt]="product.name" srcset="" style="width:100px;"></td>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.price | currency}}
      </td>
      <td colspan="2">
        <button class="close-btn me-1" (click)="onDelete(product._id , product)"><i class="fa-solid fa-trash"
            style="color: red;"></i></button>
        <button class="close-btn ms-2 text-warning" (click)="onEdit(product._id)"><i
            class="fa-solid fa-pen-to-square"></i></button>
      </td>

    </tr>
  </tbody>
</table>
