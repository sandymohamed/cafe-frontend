<section class="vh-100 gradient-custom">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Order Details</h3>
        <!-- <form #myForm="ngForm" [formGroup]="LoginForm" (ngSubmit)="loggin()"> -->
        <form>
          <div class="row">
            <div class="col-md-12 mb-2 pb-1">
              <div class="form-outline">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-lg" formControlName="text" />
              </div>
            </div>
            <div class="col-md-12 mb-2 pb-1">
              <div class="form-outline">
                <label class="form-label" for="price">Price</label>
                <input type="number" value="1" id="price" class="form-control form-control-lg">
  
              </div>
            </div>
            <div class="row">
              <div class="col-4 mb-2 pb-1">
                <label for="inputState" class="form-label">Category</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
  
            </div>
          </div>
          <div class="col-md-12 mb-2 pb-1">
            <label class="form-label" for="customFile">Image</label>
            <input type="file" class="form-control" id="customFile" />
          </div>
          <div class="mt-4 pt-2 d-flex justify-content-center">
            <input class="btn btn-primary btn-lg" type="submit" value="Save" />
            <input class="btn btn-danger btn-lg ms-2" type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
  
  </section>
